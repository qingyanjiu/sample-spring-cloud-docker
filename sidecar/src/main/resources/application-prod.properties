server.port=30000

eureka.instance.metadata-map.instanceId=${spring.application.name}:${random.value}
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=${service-register-servers:http://config.mokulive.stream:8080/eureka}
eureka.client.health-check.enabled=true

logging.level.org.springframework.amqp=error
