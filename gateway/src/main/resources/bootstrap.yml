spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: ${spring.profiles.active}
      name: gateway
  application:
    name: gateway
  profiles:
    active: k8s
server:
  port: 9000

---

spring:
  profiles: local
  sleuth:
    web:
      client:
        enabled: false
    sampler:
      probability: 1.0
  zipkin:
#    base-url: http://localhost:9411
    enabled: true
    sender:
      type: KAFKA
  kafka:
    bootstrap-servers: 104.199.215.151:9092

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://test:test@localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}

---

spring:
  profiles: prod
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411
    enabled: true
  #  sender:
  #    type: RABBIT
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${registry.servers.url:http://test:test@localhost:8761/eureka}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}

---

spring:
  profiles: k8s
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://zipkin
    enabled: true
  #  sender:
  #    type: RABBIT
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${registry.servers.url}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
