spring:
  profiles:
    active: k8s
  application:
    name: hello-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: ${spring.profiles.active}
      name: hello-service

server:
  port: 9001

management:
  endpoints:
    web:
      exposure:
        include: "*"
---

spring:
  profiles: k8s

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://test:test@registry-server/eureka
    register-with-eureka: true
    fetch-registry: true

---

spring:
  profiles: local

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://test:test@localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

---

spring:
  profiles: dev

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://test:test@localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
